<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Psychic Game</title>
</head>
<body>
	<img src="assets/images/Psych.jpg" alt="womp womp" style= "width:300px;height:300px;">
	<div id="game">
		<h2>Guess what letter I'm thinking of</h2>
		<br>
		<br>
		<p>Wins: 0</p>
		<p>Losses: 0</p>
		<p>Guesses Left: </p>
		<p>Your Guesses So Far: </p>
	</div>
	<script type="text/javascript">

		var compInput = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
		var wins = 0;
		var losses = 0;
		var GuessesLeft = 5;
		var Guessed = [];
		var reset = function() {
		GuessesLeft = 5;
		Guessed = [];
		}
		document.onkeyup = function(event) {
 		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
		var computerGuess = compInput[Math.floor(Math.random() * compInput.length)]; 
		
		
		if (compInput.indexOf(userGuess) > -1) {  
		console.log("Good guess!");
		Guessed.push(userGuess);
		GuessesLeft--;
		}
		else {
		console.log("Doesn't count!");
		}
		if (userGuess === computerGuess) {
		wins++;
		reset();
		}
		if (GuessesLeft == 0){
			losses++;
			reset();			
		}

	var html = "<h2>Guess What Letter I'm Thinking Of</h2>" +
		"<br>" +
		"<br>"+
		"<p>Wins: " + 
		wins + 
		"</p>" +
		"<p>Losses: " + 
		losses + 
		"</p>" +
		"<p>Guesses Left: " + 
		GuessesLeft + 
		"</p>" +
		"<p>Your Guess So Far: " + 
		Guessed + 
		"</p>";

	document.querySelector('#game').innerHTML = html;
};

		</script>
	</body>
</html>
